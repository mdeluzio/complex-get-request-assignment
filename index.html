<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Complex GET request assignment</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <header role="banner">
        <h1>National Park search by State</h1>
    </header>

    <form>
        <label for="state-search">Enter State Code</label>
        <input type="text" name="state-search" id="js-state-search" placeholder="example: PA" required>
        
        <label for="max-results">Max Results</label>
        <input type="number" name="max-results" id="js-max-results" value="10" required>
        
        <input type="submit" value="Search">
    </form>

    <div class="js-error">
        <p class="err-message js-err-message"></p>
    </div>

    <main role="main" class="result-container hidden">
        <h2>Search Results</h2>
        <ul class="js-results-list">

        </ul>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
